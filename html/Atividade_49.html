<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de exec√≠cios - border-radius</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background: #4169E1;
            display: inline-block;
        }

        #k1{
            border-radius: 100px;
        }

        #k2{
            border-radius: 40px 40px 0 0;
        }

        #k3{
            border-radius: 0 0 100px 100px;
        }

        #k4{
            border-radius: 20px 40px 20px 180px;
        }

        #k5{
            border-radius: 180px 0 180px 0;
        }
    </style>
</head>
<body>
    <div id="k1"></div>
    <div id="k2"></div>
    <div id="k3"></div>
    <div id="k4"></div>
    <div id="k5"></div>
</body>
</html>
