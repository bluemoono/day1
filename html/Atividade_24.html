<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 24 - Aplicando css interno no html</title>

    <style>
        h1{
            font-size: 2rem;
            color: rgb(32, 94, 194);
        }

        h2{
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        #externo{
            width: 50%;
            border: 1px solid rgb(27, 26, 40);
            background-color: rgb(83, 128, 220);
        }

        #interno{
            width: 85%;
            margin: auto;
            background-color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="externo">
        <div id="interno">
            <h1>Kenzie Academy Brasil</h1>
            <h2>Venha ser um desenvolvedor full-stack</h2>
        </div>
    </div>
</body>
</html>
